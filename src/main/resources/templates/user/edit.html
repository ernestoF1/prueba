<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Usuario</h1>

		<div class="card">
			<div class="card-header">Edición usuario</div>
			<div class="card-body">

				<form th:action="@{/user/save}" th:object="${user}" method="post">

					<div class="form-group">
						<label for="username">Username</label><input type="text" 
						class="control-label col-md-3" placeholder="Nombre de User" 
						th:field="*{username}" />
						
					</div>

					<div class="form-group">
						<label for="firstname">First Name</label><input type="text" 
						class="control-label col-md-3" placeholder="First Name de User" 
						th:field="*{firstname}" />
						
					</div>
					
					<div class="form-group">
						<label for="lastname">Last Name</label><input type="text" 
						class="control-label col-md-3" placeholder="Last Name de User" 
						th:field="*{lastname}" />
						
					</div>
					
					<div class="form-group">
						<label for="age">Age</label><input type="text" 
						class="control-label col-md-3" placeholder="Age de User" 
						th:field="*{age}" />
						
					</div>
					
					<div class="form-group">
						<label for="password">Password</label><input type="text" 
						class="control-label col-md-3" placeholder="Password de User" 
						th:field="*{password}" />
						
					</div>

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/user}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
