<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>


<div class="container">

		<h1>Lista de Productos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de productos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Precio</th>
							<th scope="col">Stock</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Edit / Delete</th>
						</tr>
					</thead>
					<tbody th:each="producto: ${productos}">
						<tr>
							<th scope="row" th:text="${producto.codigo}">1</th>
							<td th:text="${producto.precio}">Mark</td>
							<td th:text="${producto.stock}">Otto</td>
							<td th:text="${producto.desripcion}">@mdo</td>
							
							<td>
								
								<a th:href="@{ '/producto/edit/' + ${producto.codigo} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/producto/del/' + ${producto.codigo} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/producto/nuevo}"  class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Producto</a>
			</div>
		</div>

	</div>




<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
