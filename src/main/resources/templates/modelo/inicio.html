<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>


<div class="container">

		<h1>Lista de Modelos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de modelos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nombre de Modelo</th>
							<th scope="col">Edit / Delete</th>
						</tr>
					</thead>
					<tbody th:each="modelo: ${modelos}">
						<tr>
							<th scope="row" th:text="${modelo.codigo}">1</th>
							<td th:text="${modelo.nombreModelo}">Mark</td>
							
							<td>
							  <a th:href="@{ '/modelo/info/' + ${modelo.codigo} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								
								<a th:href="@{ '/modelo/edit/' + ${modelo.codigo} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/modelo/del/' + ${modelo.codigo} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/modelo/nuevo}"  class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Modelo</a>
			</div>
		</div>

	</div>




<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
