<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Producto</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo producto</div>
			<div class="card-body">

				<form th:action="@{/modelo/saveproducto}" 
					th:object="${producto}" method="post">
					
					<div class="form-group">
						<label for="precio">Precio:</label> 
						<input type="text" class="form-control" 
							placeholder="Precio de producto"
							th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="stock">Stock:</label> 
						<input type="text" class="form-control" 
							placeholder="stock de producto"
							th:field="*{stock}">
					</div>					
					<div class="form-group">
						<label for="desripcion">Descripcion:</label> 
						<input type="text" class="form-control"
							placeholder="Descripcion del producto"
							th:field ="*{desripcion}">
					</div>
					
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/modelo}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
